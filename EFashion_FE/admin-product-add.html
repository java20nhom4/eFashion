        <!-- Left navbar-header end -->
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Add Product</h4>
                    </div>
                </div>
                <!-- /.row -->
                <!-- .row -->
                <div class="row">
                    <div class="col-md-2 col-12"></div>
                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form class="form-horizontal form-material">
                                <div class="form-group">
                                    <label class="col-md-12">Product Name</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="Name" id="nameProduct"
                                            class="form-control form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Category</label>
                                    <div class="col-md-12">
                                        <select class="form-control form-control-line" id="categoryProduct">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Price $</label>
                                    <div class="col-md-12">
                                        <input type="number" placeholder="Price" id="priceProduct"
                                            class="form-control form-control-line" inputmode="decimal" value="30.5" step="0.1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Description</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="Description" id="descriptionProduct"
                                            class="form-control form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Quantity</label>
                                    <div class="col-md-12">
                                        <input type="number" placeholder="Quantity" id="quantityProduct"
                                            class="form-control form-control-line" min="0" step="1"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Status</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="Status" id="statusProduct"
                                            class="form-control form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Image</label>
                                    <div class="col-md-12">
                                        <input id="imageProduct" type="file" placeholder="Image" accept="image/png, image/gif, image/jpeg"
                                            class="form-control form-control-line"> </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-success" id="btn-add-update" >Add Product</button>
                                        <a href="admin-product.html" class="btn btn-primary">Back</a>
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <label class="col-md-12">Image</label>
                                    <div class="col-md-12">
                                        <div class="col-md-6">
                                            <input type="file" name="fileCreateProduct" id="fileCreateProduct" onchange="readURL(this)" accept="image/png, image/gif, image/jpeg" />
                                        </div>
                                        <div class="col-md-6">
                                            <img id="imageCreateProduct" src="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                    </div>
                                </div>
                                <div class="form-group1">
                                    <div class="col-sm-2">
                                        <button type="submit" class="btn btn-success1" onclick="addProduct()">Add Product</button>
                                    </div>
                                    <div class="col-md-10">
                                        <a href="admin-product.html" class="btn btn-primary">Back</a>
                                    </div>
                                </div> -->
                            </form>
                        </div>
                    </div>
                    <div class="col-md-2 col-12"></div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
            <footer class="footer text-center"> 2023 &copy; E-Fashion.com </footer>
        </div>

    </div>

    <script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
    <!--slimscroll JavaScript -->
    <script src="js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="js/waves.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="js/custom.min.js"></script>
    <!-- product-add JavaScript -->
    <script src="adminjs/admin-product-add.js"></script>
